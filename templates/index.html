<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
    <title>Twilio Online Presentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Flask & Twilio Online Presentation</h2>
    <form method="post">
        <label for="username">Name: </label>
        <input type="text" name="username" id="username" placeholder="Your Name">
        <label for="password">Password (Optional): </label>
        <input type="password" name="password" id="password" placeholder="Only for Presenter">
        <button id="connect">Join</button>
    </form>
    <p id="status">Disconnected</p>
    <div id="container">
        <div id="screen"></div>
        <div id="presenter"></div>
    </div>

    <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
